{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Online Shop{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}?version=11">
</head>
<body>
    <header id="header">
        <a class='logo' href="{% url 'shop:product_list' %}">Online Shop</a>
    </header>
    <section id="subheader">
        <div id="cart">
            Your cart is empty
        </div>
    </section>
    <div id="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
